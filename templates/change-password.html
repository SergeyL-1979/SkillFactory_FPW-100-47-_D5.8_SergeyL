{% extends 'default.html' %}
{% load static %}
{% load socialaccount %}

{% block title %} PWD {% endblock %}

{% block content %}

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{f.ai_for_label}}">{{f.label}}: </label> {{ f }} </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit"> Sign Up </button>
  </form>


{% endblock %}
